<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emergency Hotline</title>
    <link rel="shortcut icon" href="assets/logo-dark.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">

    <!-- Tailwind cdn -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

<!-- font awesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="hind-madurai-regular bg-[#f5fff6]">


    <header>
        <div class=" bg-white">
            <nav class="flex justify-between h-[100px] max-w-7xl mx-auto">
                <div class="flex items-center gap-4 ">
                    <img src="assets/logo.png" alt="logo-dark" class="w-[60px]">
                    <h1 class="text-3xl font-bold text-[#006747] invisible  md:visible">Emergency <br>Service</h1>
                </div>
                <div class="flex items-center gap-5">
                    <div class="flex items-center gap-3 bg-[#41ff6a33] py-3 px-5 rounded-[50px]">
                        <p class="font-bold">0</p>
                        <img src="assets/heart.png" alt="" class="w-[30px]">
                    </div>
                    <div class="flex items-center gap-3  bg-[#41ff6a33] py-3 px-5 rounded-[50px]">
                        <p class="font-bold">100</p>
                        <img src="assets/coin.png" alt="" class="w-[28px] ">
                    </div>
                    <div class=" bg-[#00A63E] py-3 px-5 rounded-[50px]">
                        <p class="text-white font-semibold"><span>2</span> Copy</p>
                    </div>
                </div>
            </nav>

        </div>

        <section class="h-72 bg-gradient-to-r from-[#013223] via-[#006747] to-[#013223] flex justify-center items-center">
            <div class="max-w-7xl mx-auto">
                <img src="assets/logo-dark.png" alt="" class="mx-auto w-[100px]">
                <h1 class="text-4xl font-bold text-white text-center my-4">Emergency Service Directory</h1>
                <p class="text-white text-center">Government Emergency Services at Your Fingertip – A Project by  Government of the People’s Republic of Bangladesh</p>
            </div>
        </section>
       
    </header>

      
    
    <script src="script.js"></script>
</body>
</html>
